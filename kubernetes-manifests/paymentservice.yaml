apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: paymentservice
  namespace: microservices-demo
spec:
  template:
    metadata:
      labels:
        app: paymentservice
    spec:
      terminationGracePeriodSeconds: 5
      containers:
      - name: server
        image: gcr.io/callidus-open-source/microservice-demo/paymentservice
        ports:
        - containerPort: 50051
        volumeMounts:
        - name: service-account-gcp-credentials
          mountPath: /etc/secrets
          readOnly: true
        env:
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /etc/secrets/sa_credentials.json
        readinessProbe:
          periodSeconds: 5
          tcpSocket:
            port: 50051
        livenessProbe:
          periodSeconds: 5
          tcpSocket:
            port: 50051
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
      imagePullSecrets:
      - name: calliduscloud-open-source-imagepullsecret
      volumes:
      - name: service-account-gcp-credentials
        secret:
          secretName: microservices-demo-service-account-credentials
---
apiVersion: v1
kind: Service
metadata:
  name: paymentservice
  namespace: microservices-demo
spec:
  type: ClusterIP
  selector:
    app: paymentservice
  ports:
  - name: grpc
    port: 50051
    targetPort: 50051
